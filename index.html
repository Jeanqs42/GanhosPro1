<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GanhosPro - Lucro Real para Motoristas</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10b981">
    <link rel="icon" href="/logo_ganhopro.png">
    <link rel="apple-touch-icon" href="/logo_ganhoppro.png">
    
    <!-- Landing page styles -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- App styles (Tailwind) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#10b981', // emerald-500
              'brand-secondary': '#059669', // emerald-600
              'brand-dark': '#1f2937', // gray-800
              'brand-light': '#f9fafb', // gray-50
              'brand-accent': '#f59e0b', // amber-500
            },
            keyframes: {
              'fade-in-up': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              },
            },
            animation: {
              'fade-in-up': 'fade-in-up 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>

    <!-- Import Map -->
    <script type="importmap">
{
  "imports": {
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.546.0",
    "react": "https://aistudiocdn.com/react@18.3.1",
    "react-dom": "https://aistudiocdn.com/react-dom@18.3.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@18.3.1/client",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7",
    "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^3.8.2",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^6.24.1"
  }
}
</script>
  </head>
  <body class="bg-brand-dark">
    <div id="root"></div>
    <!-- Vite injetarÃ¡ o script correto aqui durante o build -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
